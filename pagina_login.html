<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Microsoft Bing</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <link rel="stylesheet" href="estilo_login.css">
   </head>
<body>

    <div class="login-container">
        <img src="1280px-Microsoft_Bing_logo.svg.png" alt="Logo Microsoft Bing">
        <h1>Entrar no Bing</h1>
        <form id="login-form">
            <label for="username">Endereço de e-mail ou número de telefone</label>
            <input type="text" id="username" name="username" placeholder="Digite seu e-mail ou telefone" required>
            <div id="username-error" class="error-message"></div>

            <label for="password">Senha</label>
            <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
            <div id="password-error" class="error-message"></div>

            <button type="submit" class="login-btn">Entrar</button>
        </form>
        <div class="footer">
            <p><a href="#">Esqueceu sua senha?</a></p>
            <p>Não tem uma conta? <a href="pagina_criar_conta.html">Crie uma agora</a></p>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
 
 <script src="script_login.js"></script>
</body>
</html>
